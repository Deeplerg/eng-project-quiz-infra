apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizapp
spec:
  selector:
    matchLabels:
      app: quizapp
  replicas: 1
  template:
    metadata:
      labels:
        app: quizapp
    spec:
      nodeSelector:
        edge: "true"
      containers:
      - name: quizapp
        image: quizapp-image-name # USE KUSTOMIZATION
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 0m # do not limit
            memory: 128Mi
          requests:
            cpu: 0m # schedule first, think later!
            memory: 64Mi
      imagePullSecrets:
      - name: docker-registry-cred